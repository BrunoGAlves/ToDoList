<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Caderno</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="caderno">
        <div class="titulo">
            <div id="data-atual"></div>
            <h1>TO DO LIST</h1>
        </div>
        <div class="conteudo">
            <!-- Área onde as tarefas serão adicionadas -->
            <div id="tarefas-lista"></div>
            <!-- Área para inserir nova tarefa -->
            <div id="nova-tarefa-container">
                <input type="text" id="nova-tarefa" placeholder="Digite uma nova tarefa e pressione Enter...">
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
